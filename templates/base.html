{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/section.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/note-list.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    {% block css %}{% endblock %}
</head>

<body>
    <header>
        <!-- Hidden checkbox to toggle the menu -->
        <input type="checkbox" id="nav-check" />

        <div class="nav-header">
            <!-- Name/logo on the left -->
            <div class="nav-title">
                <a href="{% url 'home' %}">Jose A Torres</a>
            </div>

            <!-- Hamburger button (only visible in mobile view) -->
            <label for="nav-check" class="nav-btn">
                <span>&nbsp;</span>
                <span>&nbsp;</span>
                <span>&nbsp;</span>
            </label>

            <!-- Navigation items on the right -->
            <div class="header-right-side">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'experience' %}">Experience</a>
                <a href="{% url 'projects_list' %}">Projects</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
        </div>
    </header>

    <main class="container px-4 py-5">
        {% block content %}{% endblock %}
    </main>

    {% block js %}{% endblock %}
</body>

</html>
