{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Global Styles (modern layout) -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">         <!-- Navbar/Header -->
    <link rel="stylesheet" href="{% static 'css/section.css' %}">       <!-- About, Projects, Contact -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">          <!-- Homepage-specific -->
    <link rel="stylesheet" href="{% static 'css/note-list.css' %}">     <!-- Notes app -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">    <!-- Mobile/tablet views -->

    {% block css %}{% endblock %}
</head>

<body>
    <header>
        <input type="checkbox" id="nav-check" />
        <div class="nav-header">
            <div class="nav-title">
                <a href="{% url 'home' %}">Jose A Torres</a>
            </div>
            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
        </div>
    
        <div class="header-right-side nav-options">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'experience' %}">Experience</a>
            <a href="{% url 'projects_list' %}">Projects</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
    </header>
    

    <main class="container px-4 py-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block js %}{% endblock %}

    </footer>
</body>

</html>
