{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
<div class="login">

    <h1>Create an account</h1>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

            <button type="btn btn-primary">Signup</button>
    </form>


</div>

{% endblock %}
