{% extends 'base.html' %}

{% block title %}Delete Details{% endblock title %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/note-delete.css' %}">
{% endblock css %}

{% block content %}
<div class="note-delete">
    <h2>Are you sure you want to delete: {{ note.title }}</h2>

    <form method=""post>
        {% csrf_token %}


        <a class="btn btn-dark" href="{% url 'notes_list' %}">No, go back to list</a>
        <button class="btn btn-danger">Yes, delete the note</button>
    </form>
</div>
{% endblock %}
