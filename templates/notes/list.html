{% extends "base.html" %}

{% block title %}All your notes{% endblock %}

{% load static %}
{% block css %}
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/note-list.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="note-list">
    <div class="note-list-header" style="text-align: center; margin-bottom: 2rem;">
        <h1>Notes</h1>
        <a href="{% url 'notes_create' %}" class="orange-btn">Create New Note</a>
    </div>

    <div class="all-notes">
        {% for note in all_notes %}
            <div class="note-item">

                {% if note.image %}
                    <img src="{{ note.image.url }}">
                {% endif %}

                <h5>{{ note.title }}</h5>
                <label>{{ note.created_on }}</label>

                <a href="{% url 'notes_detail' note.id %}" class="orange-btn">View Details</a>

            </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
