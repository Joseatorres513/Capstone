
{% extends "base.html" %}

{% block title %}All your notes{% endblock %}

{% load static %}
{% block css %}
    <link href="{% static 'css/note-list.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="note-list">
<h1>test</h1>
    <div class="all-notes">
    {% for note in all_notes %}
        <div class="note-item">

            {% if note.image %}
                <img src="{{note.image.url}}">
            {% endif %}

            <h5>{{ note.title }}</h5>
            <label>{{note.created_on}}</label>
        </div>
    {% endfor %}

</div>
</div>

{% endblock %}
