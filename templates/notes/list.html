
{% extends "base.html" %}

{% block title %}All your notes{% endblock %}

{% load static %}
{% block css %}
    <link href="{% static 'css/note-list.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="note-list">
    <div class="note-list-header">
        <h1>Notes</h1>
        <a href="{% url 'notes_create' %}" class="btn btn-primary">Create New Note</a>
    </div>

    <div class="all-notes">
    {% for note in all_notes %}
        <div class="note-item">

            {% if note.image %}
            <img src="{{note.image.url}}">
            {% endif %}

            <h5>{{ note.title }}</h5>
            <label>{{note.created_on}}</label>
        </div>
    {% endfor %}
    </div>

</div>
</div>

{% endblock %}
